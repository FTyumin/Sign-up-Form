<!DOCTYPE html>
<html lang="en">
<head>                      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="logo">
        <div class="text">
            <img src="img/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>

    </div>

    <main>
        <div class="description">
            <p >This is not a real online service! You know you need something<br> like this in 
            your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br>
            
            <p>You <i>know</i> you want to.</p>
        </p>

        
        </div>

        <div class="form">
            <h3>Let's do this!</h3> 

            <form action="">
    
                <div class="left">
                    <p>
                        <label for="firstName">First name</label>
                        <input id="firstName" name="firstName" type="text" requ>
                    </p>
    
                    <p>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required>
                    </p>
    
                    <p>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" minlength="8" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </p>
                </div>
               
                <div class="right">
                    <p>
                        <label for="lastName">Last name</label>
                        <input id="lastName" name="lastName" type="text">
                    </p>
        
                    <p>
                        <label for="phoneNumber">Phone Number</label>
                        <input id="phoneNumber" name="phoneNumber" type="tel" >
                    </p>
        
                    <p>
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </p>
                </div>
            </form>

        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a>Log in</a> </p>
        </div>

    </main>
</body>
</html>
